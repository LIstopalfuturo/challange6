<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="row">
       <div class="col-12 bg-primary bg-gradient text-white d-flex justify-content-center">
            <h2>Weather Dashboard</h2>
       </div>
    </div>

    <div class="row">
        <div class="col-3 p-4">
         <h3>Search for a City</h3>
         <form>
            <input type="text" class="form-control">
            <button class="btn btn-primary w-100 my-3">Search</button>
         </form>
         <hr>

         <div class="row">
            <div class="col-12">
                <button class="btn btn-secondary w-100 my-1">Miami</button>
                <button class="btn btn-secondary w-100 my-1">Chicago</button>
            </div>
         </div>


         </div>  

        <div class="col-9"></div>
       
    </div>



    <script src="./assets/js/JavaScript.JS"></script>

</html>
